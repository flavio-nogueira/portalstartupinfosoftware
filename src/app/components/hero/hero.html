<section id="home" class="hero">
  <div class="hero-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>

  <div class="container">
    <div class="hero-left">
      <div class="logo-showcase">
        <div class="logo-container">
          <img src="images/logo.png" alt="Infosoftware Startup Logo" class="hero-logo">
          <div class="logo-glow"></div>
        </div>
      </div>
    </div>
    <div class="hero-content">
      <h1 class="hero-title">
        {{ t('hero.title') }}
        <span class="gradient-text">{{ t('hero.titleHighlight') }}</span>
      </h1>
      <p class="hero-subtitle">
        {{ t('hero.subtitle') }}
      </p>
      <div class="hero-actions">
        <a href="#contact" class="btn btn-primary">{{ t('hero.contactBtn') }}</a>
        <a href="#services" class="btn btn-secondary">{{ t('hero.servicesBtn') }}</a>
      </div>
    </div>
  </div>
</section>
